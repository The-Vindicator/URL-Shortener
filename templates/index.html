
{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-7">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h1 class="h4 mb-3">Shorten your link</h1>
        <form method="POST" action="{{ url_for('shorten') }}">
          <div class="mb-3">
            <label for="url" class="form-label">Long URL</label>
            <input type="url" class="form-control" id="url" name="url" placeholder="https://example.com/very/long/link" required>
          </div>
          <div class="mb-3">
            <label for="custom" class="form-label">Custom alias (optional)</label>
            <div class="input-group">
              <span class="input-group-text d-none d-md-inline">{{ request.host_url }}</span>
              <input type="text" class="form-control" id="custom" name="custom" placeholder="my-alias">
            </div>
            <small class="text-muted">Letters, numbers, '-' and '_' only.</small>
          </div>
          <button class="btn btn-primary">Shorten</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
