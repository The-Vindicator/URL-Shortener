
{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-7">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h1 class="h4 mb-3">Your link has been shortened</h1>
        <div class="input-group mb-3">
          <input type="text" class="form-control" value="{{ short_url }}" readonly>
          <a class="btn btn-outline-secondary" href="{{ short_url }}" target="_blank">Open</a>
        </div>
        <p class="mb-0"><strong>Original:</strong> <a href="{{ long_url }}" target="_blank">{{ long_url }}</a></p>
        <p class="mt-3"><a href="{{ url_for('index') }}">&larr; Create another</a> Â· <a href="{{ url_for('info', code=short_url.split('/')[-1]) }}">View stats</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
